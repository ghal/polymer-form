    <style is="custom-style">
        paper-checkbox {
            display: block;
            margin-bottom: 40px;
        }
        
        paper-checkbox.blue {
            --paper-checkbox-checked-color: var(--paper-blue-500);
            --paper-checkbox-checked-ink-color: var(--paper-blue-500);
            --paper-checkbox-unchecked-color: var(--paper-blue-900);
            --paper-checkbox-unchecked-ink-color: var(--paper-blue-900);
        }
        
        paper-checkbox.purple {
            --paper-checkbox-checked-color: var(--paper-purple-500);
            --paper-checkbox-checked-ink-color: var(--paper-purple-500);
            --paper-checkbox-unchecked-color: var(--paper-purple-900);
            --paper-checkbox-unchecked-ink-color: var(--paper-purple-900);
        }
        
        paper-checkbox.red {
            --paper-checkbox-checked-color: var(--paper-red-500);
            --paper-checkbox-checked-ink-color: var(--paper-red-500);
            --paper-checkbox-unchecked-color: var(--paper-red-900);
            --paper-checkbox-unchecked-ink-color: var(--paper-red-900);
        }
        
        paper-checkbox.green {
            --paper-checkbox-checked-color: var(--paper-green-500);
            --paper-checkbox-checked-ink-color: var(--paper-green-500);
            --paper-checkbox-unchecked-color: var(--paper-green-900);
            --paper-checkbox-unchecked-ink-color: var(--paper-green-900);
        }
        
        paper-checkbox.orange {
            --paper-checkbox-checked-color: var(--paper-orange-500);
            --paper-checkbox-checked-ink-color: var(--paper-orange-500);
            --paper-checkbox-unchecked-color: var(--paper-orange-900);
            --paper-checkbox-unchecked-ink-color: var(--paper-orange-900);
        }
        
        .content {
            background: var(--paper-grey-100);
            @apply(--shadow-elevation-2dp);
            padding-bottom: 100px;
        }
        
        #forma {
            margin: 0 auto;
            max-width: 640px;
        }
        
        .paper-header {
            height: 60px;
            font-size: 16px;
            line-height: 60px;
            padding: 0 10px;
            color: white;
            transition: height 0.2s;
        }
        
        .content {
            //height: 2000px;
        }
        
        .paper-header.tall {
            height: 120px;
        }
        
        .lime .paper-header {
            background-color: var(--paper-purple-400);
        }
        
        //back button
        .horizontal-section {
            min-width: 200px;
        }
        
        paper-fab {
            display: block;
            @apply(--shadow-elevation-1dp);
        }
        
        paper-fab.red {
            --paper-fab-background: var(--paper-red-500);
        }
        
        paper-fab.back-btn {
            float: left;
            left: 30px;
        }
        
        paper-fab.send-btn {
            float: right;
        }
    </style>
</head>

<body>
    <paper-drawer-panel id="drawerPanel">
        <paper-header-panel drawer>
            <paper-toolbar id="navheader">
                <span>Menu</span>
            </paper-toolbar>
            <paper-menu>
                <paper-item label="One">Αρχική Σελίδα
                </paper-item>
                <paper-item label="Two">Φόρμα
                </paper-item>
            </paper-menu>
        </paper-header-panel>
        <paper-header-panel main>
            <paper-toolbar id="mainheader">
                <paper-icon-button id="navicon" icon="menu"></paper-icon-button>
                <span flex>Title</span>
            </paper-toolbar>
            <div class="content">

                <div id="forma">
                    <div class="vertical-section">
                        <h1 style="text-align:center;font-weight:100">Εγγραφή</h1>
                        <form is="iron-form" id="form" method="post" action="/">

                            <paper-input label="Όνομα Γονέα." pattern="[a-zA-Z]|[α-ωΑ-Ω]+" maxlength="50" error-message="Λανθασμένο Πεδίο!" required></paper-input>
                            <paper-input label="Επώνυμο Γονέα." pattern="[a-zA-Z]*" maxlength="50" error-message="Λανθασμένο Πεδίο!" required></paper-input>
                            <br>
                            <paper-input label="Όνομα Χρήστη." pattern="[a-zA-Z]*" maxlength="50" error-message="Λανθασμένο Πεδίο!" required></paper-input>
                            <paper-input type="email" label=" Email." pattern="^[0-9]*$" maxlength="50"></paper-input>
                            <paper-input type="number" label="Εισάγετε τον αριθμό του κινητού σας." char-counter pattern="^[0-9]*$" maxlength="10" error-message="Λανθασμένο Πεδίο!" required></paper-input>
                            <br>
                            <paper-button raised onclick="submitForm()">Εγγραφή</paper-button>
                        </form>
                    </div>
                </div>
            </div>
        </paper-header-panel>
    </paper-drawer-panel>

    <script>
        function submitForm() {
            document.getElementById('form').submit();
        }
    </script>
    <script src="js/menu.js"></script>
</body>
